{% extends 'base.html' %}
{% block title %}
{% endblock title %}
{% block content %}
{% include 'includes/header.html' %}
    <div class="grid-container">
        <div class="grid-x">
            <h2 class="cell">Registrar Departamento</h2>
            <div class="cell">
                <form class="cell callout grid-x grid-margin-x" method="post"> {% csrf_token %}
                    <div class="medium-6 cell">
                        <label>Nombres:
                            {{form.nombre}}
                        </label>
                    </div>
                    <div class="medium-6 cell">
                        <label>Apellidos:
                            {{form.apellidos}}
                        </label>
                    </div>
                    <div class="medium-6 cell">
                        <label>Departamento:
                            {{form.departamento}}
                        </label>
                    </div>
                    <div class="medium-6 cell">
                        <label>Shorname:
                            {{form.shorname}}
                        </label>
                    </div>        
                    <div class="medium-6 cell">
                        <button class="button success" type="submit" >Guadar</button>
                    </div>        
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
