<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Lista de empelados por palabra clave</h1>

    </form>
   <h3>Lista de Resultados</h3>

    {% for e in empleados %}
        <li>{{e}}</li>
    {% endfor %}
   </ul>
</body>
</html>
