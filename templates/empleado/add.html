{% extends 'base.html' %}
{% block title %}    
{% endblock title %}
{% block content %}
{% include 'includes/header.html' %}

    <div class="grid-container">
        <div class="grid-x">
            <h1 class=cell>Registrar Empleado</h1>
            <div class="cell">
                <form class="grid-x grid-margin-x" method="post" enctype="multipart/form-data"> {% csrf_token %}
                    <div class="medium-12 cell">
                        <label>Primer Nombre:
                            {{ form.fist_name }}
                        </label>
                    </div>
                    <div class="medium-12 cell">
                        <label>Segundo Nombre:
                            {{ form.last_name }}
                        </label>
                    </div>
                    <div class="medium-12 cell">
                        <label>Trabajo:
                            {{ form.job }}
                        </label>
                    </div>
                    <div class="medium-12 cell">
                        <label>Departamento:
                            {{ form.departamento }}
                        </label>
                    </div>
                    <div class="medium-12 cell">
                        <label>Foto:
                            {{ form.avatar }}
                        </label>
                    </div>
                    <div class="medium-12 cell">
                        <label>Habilidades:
                            {{ form.habilidades }}
                        </label>
                    </div>
                    <div class="medium-12 cell">
                        <button class="button success" type="submit"> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
